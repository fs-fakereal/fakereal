<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login - Fake Real</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/results.css">
    <link rel="stylesheet" href="../static/css/footer.css">
  </head>

  <body>
    <div class="main-content-results">
      <!-- Results Image -->
      <div class="results-section">
        <h2>Results</h2>
        <br>
        <!-- Previews the Image -->
        <div id="image-box" class="image-box">
          <p>No image selected</p>
        </div>
        <br>
        <!-- Result -->
        <div class="verdict">
          <p>True.False.</p>
        </div>
        <br>
      </div>

      <!-- Previous Data -->
      <div class="filter-photos">
        <h3>Filter:</h3>
        <div class="fake-real">
          <p>---</p>
          <p>Ai-generated</p>
          <p>Non Ai-generated</p>
        </div>

        <div class="by-dates">
          <p>---</p>
          <p>By Month</p>
          <p>By Year</p>
        </div>
      </div>

      <!-- images list -->
       <div class="previous-img-data">
          <p>No image have been tested :[</p>
       </div>
    </div>

    <script src="../static/js/results.js"></script>
    <script src="../static/js/upload-limit.js"></script>
  </body>
</html>
