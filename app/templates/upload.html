<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login - Fake Real</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/upload.css">
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav>
      <ul class="navbar">
        <li class="title"><a href="{{ url_for('index') }}">Fake Real</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('login') }}">Login/Sign Up</a></li>
        <li><a href="{{ url_for('upload') }}">Upload</a></li>
        <li class="report-button"><a href="https://www.ic3.gov/">Report a case!</a></li>
      </ul>
    </nav>

    <!-- Upload Image -->
    <div class="upload-section">
      <h1>Upload an Image</h1>  
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="upload-box">
          <label for="image">Choose an Image:</label>
          <input type="file" id="image" name="image" accept="image/*" required onchange="previewImage()">
        </div>
        <br>
        <div id="preview-box" class="preview-box">
          <p>No image selected</p>
        </div>
        <br>
        <div class="send-submit">
          <button type="submit">Upload</button>
        </div>
      </form>
      <div id="message"></div>
    </div>
      
    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Fake Realâ„¢. All rights reserved.</p>
    </footer>

    <script src="../static/js/upload-limit.js"></script>
    <script src="../static/js/upload-media.js"></script>
  </body>
</html>
