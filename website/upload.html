    <!-- Upload Image -->
    <div class="upload-section">
      <h1>Upload an Image</h1>  
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="upload-box">
          <label for="image">Choose an Image:</label>
          <input type="file" id="image" name="image" accept="image/*" required onchange="previewImage()">
        </div>
        <br>
        <div id="preview-box" class="preview-box">
          <p>No image selected</p>
        </div>
        <br>
        <div class="send-submit">
          <button type="submit">Upload</button>
        </div>
      </form>
      <div id="message"></div>
    </div>

    <script>
      function previewImage() {
  const fileInput = document.getElementById('image');
  const previewBox = document.getElementById('preview-box');
  const file = fileInput.files[0];

  if (file) {
    // Check the file type (JPEG and PNG only)
    const validTypes = ['image/jpeg', 'image/png'];
    if (!validTypes.includes(file.type)) {
      alert('Please upload a valid image file (JPEG or PNG)');
      previewBox.innerHTML = '<p>No image selected</p>';
      return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
      const img = document.createElement('img');
      img.src = e.target.result;
      img.alt = 'Image Preview';
      previewBox.innerHTML = '';  // Clear the "No image selected" text
      previewBox.appendChild(img);
    };
    reader.readAsDataURL(file);
  } else {
    previewBox.innerHTML = '<p>No image selected</p>';
  }
}

    </script>
